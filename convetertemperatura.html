<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor de Temperatura</title>
    <style>
        button{
            padding: 20px;
            background-color: rgb(89, 111, 237);
        }
    </style>
</head>
<body style="background-color: azure;">
    <h1 style="color: rgb(78, 76, 196);">Convertor de Temperatura</h1>
<button onclick="clique()">Comece AQUI!</button>


    <script>
        function clique() {
            let numero = Number(prompt('Digite a temperatura em Celsius!'));
            let Kelvin = numero + 273.15 ;
            let Fahrenheit =  (numero * 9/5)  + 32  
            window.alert(`Em Kelvin  é ${Kelvin}!  Em  Fahrenheit  é ${ Fahrenheit }! `)
        }
    </script>
</body>
</html>
